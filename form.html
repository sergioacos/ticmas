<main> 
    <div class="container">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese su nombre" required>
          <div class="valid-feedback">
            Se ve bien!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02"  placeholder="Ingrese su apellido" required>
          <div class="valid-feedback">
            Se ve bien!
          </div>
        </div>
       
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Email</label>
          <input type="email" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Por favor ingresa un Email válido.
          </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom05" class="form-label">Teléfono</label>
            <input type="number" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Por favor ingresa un telefono válido.
            </div>
          </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Observaciones</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          </div>
        </div>
       
        <div class="col-12 ms-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepto los terminos y condiciones.
            </label>
            <div class="invalid-feedback">
              Debe aceptar antes de enviar.
            </div>
          </div>
        </div>
        <div class="col-12 ms-3">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </main>  
    <footer>
        <span class="fs-6 lh-sm">CONTACTO</span>
        <div class="iconos">
            <a href="https://www.facebook.com/" target="blank"><i class="fa-brands fa-facebook fa-2x"></i><p id="face" class="fs-6 lh-sm"></p></a>
            <a href="https://www.instagram.com/" target="blank"><i class="fa-brands fa-instagram fa-2x"></i><p id="insta" class="fs-6 lh-sm"></p></a>
            <a href="https://ar.linkedin.com/" target="blank"><i class="fa-brands fa-linkedin fa-2x"></i><p id="linkedin" class="fs-6 lh-sm"></p></a>
            <a href="https://github.com/" target="blank"><i class="fa-brands fa-github fa-2x"></i><p id="git" class="fs-6 lh-sm"></p></a>
        </div>
    </div>
      <script src="cv.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/f9697bb3bf.js" crossorigin="anonymous"></script>
      <script>
        (() => {
          'use strict'
        
        
          const forms = document.querySelectorAll('.needs-validation')
        
          
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
        
              form.classList.add('was-validated')
            }, false)
          })
        })()</script>
</body>
